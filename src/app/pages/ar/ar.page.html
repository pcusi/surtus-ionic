<ion-header>
  <ion-toolbar>
    <ion-title>ar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <a-scene
          vr-mode-ui="enabled: false;"
          loading-screen="enabled: false;"
          renderer="logarithmicDepthBuffer: true;"
          arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
          id="scene"
          embedded
          gesture-detector
  >
    <a-assets>
      <a-asset-item
              id="animated-asset"
              src="assets/ar/asset.glb"
      ></a-asset-item>
    </a-assets>

    <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/ar/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
    >
      <a-entity
              id="bowser-model"
              scale="0.007737883183098849 0.007737883183098849 0.007737883183098849"
              animation-mixer="loop: repeat"
              gltf-model="#animated-asset"
              class="clickable"
              gesture-handler
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</ion-content>
