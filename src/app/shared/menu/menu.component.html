<ion-menu-toggle>
  <ion-menu side="start" contentId="my-main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let i of opts | async">
        <div class="menu-items">
          <ion-item>
            {{i.names}}
          </ion-item>
          <ion-button [routerLink]="i.redirect">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-menu-toggle>
